{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="col-md-10">
        <h1>{{ item.name }}</h1>
        <img src="../{{ item.image }}" alt="">
    </div>
    <div class="col-md-8">
        <h5>Description:</h5>
        <p>{{ item.description }}</p>
        <br>
        <h5>Price:</h5>
        <p>{{ item.price }}</p>
        {% if current_user.is_authenticated %}
                    <a href="../add_to_cart/{{ item.id }}"
                    class="btn btn-danger">
                        Add to cart
                    </a>
        {% endif %}
    </div>
</div>

{% endblock %}
